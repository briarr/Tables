<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Most Popular Pets in US</h1>
    <table>
        <thead>

        <th>Pet Image</th>
        <th>Most Popular Breed/Type</th>
        <th>Wikipedia Page</th>
        </thead>

        <tbody>
            <tr>
            <!-- The td element/tag creates a table data cell. This is where text/content is entered. -->
              <td><img src="dog.jpg" alt="dog"></td>
              <td>Labradore Retriever</td>
              <td><a href="https://en.wikipedia.org/wiki/Dog">Dog</a></td>
            </tr>
            <tr><
              <td><img src="cat.jpg" alt="Cat"></td>
              <td>Ragdoll</td>
              <td><a href="https://en.wikipedia.org/wiki/Cat">Cat</a></td>
            </tr>
             <tr>
                <td><img src="fish.jpg" alt="Fish"></td>
                <td>Goldfish</td>
                <td><a href="https://en.wikipedia.org/wiki/Fish">Fish</a></td>



            </tr>
        </tbody>


    </table>
</body>
</html>
